<!DOCTYPE html>
<html lang="en">
<head>
    <title>Fullstack Starter</title>
    <meta charset="utf-8">
    <meta name="description" content="A basic fullstack starter updated">
    <!-- Google Font cuteness -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400" rel="stylesheet">
    <!-- CSS for basic styling of course -->
    <link rel="stylesheet" href="index.css">
</head>
<header>
    <h1>A basic webpage with a simple form</h1>
</header>
<body>
    <form class="simple-form">
        <!-- Title of a form -->
        <h3>This is a form!</h3>
        <!-- Form fields for questions here -->
        <div class="form-parts">
            <label for="cheesecake-question">What is your favourite cheesecake?</label>
            <input type="cheesecake" name="cheesecake" id="cheesecake" placeholder="Chocolate"/>
        </div>
        <button type="submit-form" id="submit-form">Submit</button>
    </form>
    <section class="display-info">
        <!-- We will display all the data here -->
    </section>
</body>
</html>
